{% extends "base.html" %}
{% block title %}Link Child - EdVise{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-4">Link Student Account</h1>
    <form method="POST" class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Student Email</label>
        <input type="email" class="form-control" name="child_email" placeholder="student@example.com" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Relationship</label>
        <select name="relationship_type" class="form-select">
          <option value="parent">Parent</option>
          <option value="guardian">Guardian</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Link Account</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
